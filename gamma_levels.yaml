# Gamma Levels 配置文件
# 此文件定義了不同 gamma level 的價格水平
# 每個 level 包含 SPX 和 QQQ 的價格

# Gamma Flip 水平
GAMMA_FLIP:
  SPX: 5200.0
  QQQ: 420.0

# Put Dominate 水平
PUT_DOM:
  SPX: 5100.0
  QQQ: 410.0

# Call Dominate 水平
CALL_DOM:
  SPX: 5300.0
  QQQ: 430.0

# Put Wall 水平
PUT_WALL:
  SPX: 5000.0
  QQQ: 400.0

# Call Wall 水平
CALL_WALL:
  SPX: 5400.0
  QQQ: 440.0

# Gamma Flip CE (Call Equivalent) 水平
GAMMA_FLIP_CE:
  SPX: 5250.0
  QQQ: 425.0
